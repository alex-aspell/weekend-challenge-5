<h2>Search the API</h2>
<!-- Needs ng-repeat -->
<select ng-model="sc.newSearch.value">
    <option value="people">People</option>
    <option value="films">Films</option>
    <option value="starships">Starships</option>
    <option value="vehicles">Vehicles</option>
    <option value="species">Species</option>
    <option value="planets">Planets</option>
</select>
<input ng-model="sc.newSearch.keyword" placeholder="Keyword">
<button ng-click="sc.searchAPI(sc.newSearch)">Search</button>

<h2>Results</h2>
<ul ng-repeat="result in sc.searchArray.list">
    <li>{{result.name}} {{result.title}}</br>
        {{result.gender}} {{result.climate}} {{result.episode_id}} {{result.model}} {{result.classification}}</br>
        {{result.birth_year}} {{result.terrain}} {{result.release_date}} {{result.manufacturer}} {{result.language}}
    </li>
    
    <button ng-click="sc.addFavorite(result)">Favorite</button>
</ul>
