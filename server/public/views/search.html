<h2>Search the API</h2>
<!-- Needs ng-repeat -->
<select ng-model="sc.newSearch.value">
    <option value="people">People</option>
    <option value="films">Films</option>
    <option value="starships">Starships</option>
    <option value="vehicles">Vehicles</option>
    <option value="species">Species</option>
    <option value="planets">Planets</option>
</select>
<input ng-model="sc.newSearch.keyword" placeholder="Keyword">
<button ng-click="sc.searchAPI(sc.newSearch)">Search</button>

<h2>Results</h2>
<ul ng-repeat="result in sc.searchArray.list">
    <li>{{result.name}}
        {{result.height}}
        {{result.climate}}
    </li>
    
    <button ng-click="sc.addFavorite(result)">Favorite</button>
</ul>
